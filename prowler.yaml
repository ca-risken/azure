  entra/entra_conditional_access_policy_require_mfa_for_management_api:
    tags:
      - entra
      - '#microsoft.graph.conditionalAccess'
    recommend:
      risk: |-
        Ensure Multifactor Authentication is Required for Windows Azure Service Management API
        - Administrative access to the Windows Azure Service Management API should be secured with a higher level of scrutiny to authenticating mechanisms. Enabling multifactor authentication is recommended to reduce the potential for abuse of Administrative actions, and to prevent intruders or compromised admin credentials from changing administrative settings.
      recommendation: |-
        1. From the Azure Admin Portal dashboard, open Microsoft Entra ID. 2. Click Security in the Entra ID blade. 3. Click Conditional Access in the Security blade. 4. Click Policies in the Conditional Access blade. 5. Click + New policy. 6. Enter a name for the policy. 7. Click the blue text under Users. 8. Under Include, select All users. 9. Under Exclude, check Users and groups. 10. Select users or groups to be exempted from this policy (e.g. break-glass emergency accounts, and non-interactive service accounts) then click the Select button. 11. Click the blue text under Target Resources. 12. Under Include, click the Select apps radio button. 13. Click the blue text under Select. 14. Check the box next to Windows Azure Service Management APIs then click the Select button. 15. Click the blue text under Grant. 16. Under Grant access check the box for Require multifactor authentication then click the Select button. 17. Before creating, set Enable policy to Report-only. 18. Click Create. After testing the policy in report-only mode, update the Enable policy setting from Report-only to On.
        - https://learn.microsoft.com/en-us/entra/identity/conditional-access/concept-conditional-access-cloud-apps
  entra/entra_global_admin_in_less_than_five_users:
    tags:
      - entra
      - '#microsoft.graph.directoryRole'
    recommend:
      risk: |-
        Ensure fewer than 5 users have global administrator assignment
        - The Global Administrator role has extensive privileges across all services in Microsoft Entra ID. The Global Administrator role should never be used in regular daily activities, administrators should have a regular user account for daily activities, and a separate account for administrative responsibilities. Limiting the number of Global Administrators helps mitigate the risk of unauthorized access, reduces the potential impact of human error, and aligns with the principle of least privilege to reduce the attack surface of an Azure tenant. Conversely, having at least two Global Administrators ensures that administrative functions can be performed without interruption in case of unavailability of a single admin.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Microsoft Entra ID 3. Select Roles and Administrators 4. Select Global Administrator 5. Ensure less than 5 users are actively assigned the role. 6. Ensure that at least 2 users are actively assigned the role.
        - https://learn.microsoft.com/en-us/microsoft-365/admin/add-users/about-admin-roles?view=o365-worldwide#security-guidelines-for-assigning-roles
  entra/entra_non_privileged_user_has_mfa:
    tags:
      - entra
      - '#microsoft.graph.users'
    recommend:
      risk: |-
        Ensure that 'Multi-Factor Auth Status' is 'Enabled' for all Non-Privileged Users
        - Multi-factor authentication requires an individual to present a minimum of two separate forms of authentication before access is granted. Multi-factor authentication provides additional assurance that the individual attempting to gain access is who they claim to be. With multi-factor authentication, an attacker would need to compromise at least two different authentication mechanisms, increasing the difficulty of compromise and thus reducing the risk.
      recommendation: |-
        Activate one of the available multi-factor authentication methods for users in Microsoft Entra ID.
        - https://learn.microsoft.com/en-us/entra/identity/authentication/tutorial-enable-azure-mfa
  entra/entra_policy_default_users_cannot_create_security_groups:
    tags:
      - entra
      - '#microsoft.graph.authorizationPolicy'
    recommend:
      risk: |-
        Ensure that 'Users can create security groups in Azure portals, API or PowerShell' is set to 'No'
        - When creating security groups is enabled, all users in the directory are allowed to create new security groups and add members to those groups. Unless a business requires this day-to-day delegation, security group creation should be restricted to administrators only.
      recommendation: 1. From Azure Home select the Portal Menu 2. Select Microsoft Entra ID 3. Select Groups 4. Select General under Settings 5. Set Users can create security groups in Azure portals, API or PowerShell to No
  entra/entra_policy_ensure_default_user_cannot_create_apps:
    tags:
      - entra
      - '#microsoft.graph.authorizationPolicy'
    recommend:
      risk: |-
        Ensure That 'Users Can Register Applications' Is Set to 'No'
        - It is recommended to only allow an administrator to register custom-developed applications. This ensures that the application undergoes a formal security review and approval process prior to exposing Azure Active Directory data. Certain users like developers or other high-request users may also be delegated permissions to prevent them from waiting on an administrative user. Your organization should review your policies and decide your needs.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Azure Active Directory 3. Select Users 4. Select User settings 5. Ensure that Users can register applications is set to No
        - https://learn.microsoft.com/en-us/entra/identity/role-based-access-control/delegate-app-roles#restrict-who-can-create-applications
  entra/entra_policy_ensure_default_user_cannot_create_tenants:
    tags:
      - entra
      - '#microsoft.graph.authorizationPolicy'
    recommend:
      risk: |-
        Ensure that 'Restrict non-admin users from creating tenants' is set to 'Yes'
        - It is recommended to only allow an administrator to create new tenants. This prevent users from creating new Azure AD or Azure AD B2C tenants and ensures that only authorized users are able to do so.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Azure Active Directory 3. Select Users 4. Select User settings 5. Set 'Restrict non-admin users from creating' tenants to 'Yes'
        - https://learn.microsoft.com/en-us/entra/identity/role-based-access-control/permissions-reference#tenant-creator
  entra/entra_policy_guest_invite_only_for_admin_roles:
    tags:
      - entra
      - '#microsoft.graph.authorizationPolicy'
    recommend:
      risk: |-
        Ensure that 'Guest invite restrictions' is set to 'Only users assigned to specific admin roles can invite guest users'
        - Restricting invitations to users with specific administrator roles ensures that only authorized accounts have access to cloud resources. This helps to maintain 'Need to Know' permissions and prevents inadvertent access to data. By default the setting Guest invite restrictions is set to Anyone in the organization can invite guest users including guests and non-admins. This would allow anyone within the organization to invite guests and non-admins to the tenant, posing a security risk.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Microsoft Entra ID 3. Then External Identities 4. Select External collaboration settings 5. Under Guest invite settings, for Guest invite restrictions, ensure that Only users assigned to specific admin roles can invite guest users is selected
        - https://learn.microsoft.com/en-us/answers/questions/685101/how-to-allow-only-admins-to-add-guests
  entra/entra_policy_guest_users_access_restrictions:
    tags:
      - entra
      - '#microsoft.graph.authorizationPolicy'
    recommend:
      risk: |-
        Ensure That 'Guest users access restrictions' is set to 'Guest user access is restricted to properties and memberships of their own directory objects'
        - Limiting guest access ensures that guest accounts do not have permission for certain directory tasks, such as enumerating users, groups or other directory resources, and cannot be assigned to administrative roles in your directory. Guest access has three levels of restriction. 1. Guest users have the same access as members (most inclusive), 2. Guest users have limited access to properties and memberships of directory objects (default value), 3. Guest user access is restricted to properties and memberships of their own directory objects (most restrictive). The recommended option is the 3rd, most restrictive: 'Guest user access is restricted to their own directory object'.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Microsoft Entra ID 3. Then External Identities 4. Select External collaboration settings 5. Under Guest user access, change Guest user access restrictions to be Guest user access is restricted to properties and memberships of their own directory objects
        - https://learn.microsoft.com/en-us/entra/fundamentals/users-default-permissions#member-and-guest-users
  entra/entra_policy_restricts_user_consent_for_apps:
    tags:
      - entra
      - '#microsoft.graph.authorizationPolicy'
    recommend:
      risk: |-
        Ensure 'User consent for applications' is set to 'Do not allow user consent'
        - If Microsoft Entra ID is running as an identity provider for third-party applications, permissions and consent should be limited to administrators or pre-approved. Malicious applications may attempt to exfiltrate data or abuse privileged user accounts.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Microsoft Entra ID 3. Select Enterprise Applications 4. Select Consent and permissions 5. Select User consent settings 6. Set User consent for applications to Do not allow user consent 7. Click save
        - https://learn.microsoft.com/en-us/security/benchmark/azure/mcsb-privileged-access#pa-1-separate-and-limit-highly-privilegedadministrative-users
  entra/entra_policy_user_consent_for_verified_apps:
    tags:
      - entra
      - '#microsoft.graph.authorizationPolicy'
    recommend:
      risk: |-
        Ensure 'User consent for applications' Is Set To 'Allow for Verified Publishers'
        - If Microsoft Entra ID is running as an identity provider for third-party applications, permissions and consent should be limited to administrators or pre-approved. Malicious applications may attempt to exfiltrate data or abuse privileged user accounts.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Microsoft Entra ID 3. Select Enterprise Applications 4. Select Consent and permissions 5. Select User consent settings 6. Under User consent for applications, select Allow user consent for apps from verified publishers, for selected permissions 7. Select Save
        - https://learn.microsoft.com/en-us/security/benchmark/azure/mcsb-privileged-access#pa-1-separate-and-limit-highly-privilegedadministrative-users
  entra/entra_privileged_user_has_mfa:
    tags:
      - entra
      - '#microsoft.graph.users'
    recommend:
      risk: |-
        Ensure that 'Multi-Factor Auth Status' is 'Enabled' for all Privileged Users
        - Multi-factor authentication requires an individual to present a minimum of two separate forms of authentication before access is granted. Multi-factor authentication provides additional assurance that the individual attempting to gain access is who they claim to be. With multi-factor authentication, an attacker would need to compromise at least two different authentication mechanisms, increasing the difficulty of compromise and thus reducing the risk.
      recommendation: |-
        Activate one of the available multi-factor authentication methods for users in Microsoft Entra ID.
        - https://learn.microsoft.com/en-us/entra/identity/authentication/tutorial-enable-azure-mfa
  entra/entra_security_defaults_enabled:
    tags:
      - entra
      - '#microsoft.graph.identitySecurityDefaultsEnforcementPolicy'
    recommend:
      risk: |-
        Ensure Security Defaults is enabled on Microsoft Entra ID
        - Security defaults provide secure default settings that we manage on behalf of organizations to keep customers safe until they are ready to manage their own identity security settings. For example, doing the following: - Requiring all users and admins to register for MFA. - Challenging users with MFA - when necessary, based on factors such as location, device, role, and task. - Disabling authentication from legacy authentication clients, which can’t do MFA.
      recommendation: |-
        1. From Azure Home select the Portal Menu. 2. Browse to Microsoft Entra ID > Properties 3. Select Manage security defaults 4. Set the Enable security defaults to Enabled 5. Select Save
        - https://techcommunity.microsoft.com/t5/microsoft-entra-blog/introducing-security-defaults/ba-p/1061414
  entra/entra_trusted_named_locations_exists:
    tags:
      - entra
      - '#microsoft.graph.ipNamedLocation'
    recommend:
      risk: |-
        Ensure Trusted Locations Are Defined
        - Defining trusted source IP addresses or ranges helps organizations create and enforce Conditional Access policies around those trusted or untrusted IP addresses and ranges. Users authenticating from trusted IP addresses and/or ranges may have less access restrictions or access requirements when compared to users that try to authenticate to Microsoft Entra ID from untrusted locations or untrusted source IP addresses/ranges.
      recommendation: |-
        1. Navigate to the Microsoft Entra ID Conditional Access Blade 2. Click on the Named locations blade 3. Within the Named locations blade, click on IP ranges location 4. Enter a name for this location setting in the Name text box 5. Click on the + sign 6. Add an IP Address Range in CIDR notation inside the text box that appears 7. Click on the Add button 8. Repeat steps 5 through 7 for each IP Range that needs to be added 9. If the information entered are trusted ranges, select the Mark as trusted location check box 10. Once finished, click on Create
        - https://learn.microsoft.com/en-us/security/benchmark/azure/mcsb-identity-management#im-7-restrict-resource-access-based-on--conditions
  entra/entra_user_with_vm_access_has_mfa:
    tags:
      - entra
      - '#microsoft.graph.users'
    recommend:
      risk: |-
        Ensure only MFA enabled identities can access privileged Virtual Machine
        - Managed disks are by default encrypted on the underlying hardware, so no additional encryption is required for basic protection. It is available if additional encryption is required. Managed disks are by design more resilient that storage accounts. For ARM-deployed Virtual Machines, Azure Adviser will at some point recommend moving VHDs to managed disks both from a security and cost management perspective.
      recommendation: '1. Log in to the Azure portal. Reducing access of managed identities attached to virtual machines. 2. This can be remediated by enabling MFA for user, Removing user access or • Case I : Enable MFA for users having access on virtual machines. 1. Navigate to Azure AD from the left pane and select Users from the Manage section. 2. Click on Per-User MFA from the top menu options and select each user with MULTI-FACTOR AUTH STATUS as Disabled and can login to virtual machines:  From quick steps on the right side select enable.  Click on enable multi-factor auth and share the link with the user to setup MFA as required. • Case II : Removing user access on a virtual machine. 1. Select the Subscription, then click on Access control (IAM). 2. Select Role assignments and search for Virtual Machine Administrator Login or Virtual Machine User Login or any role that provides access to log into virtual machines. 3. Click on Role Name, Select Assignments, and remove identities with no MFA configured. • Case III : Reducing access of managed identities attached to virtual machines. 1. Select the Subscription, then click on Access control (IAM). 2. Select Role Assignments from the top menu and apply filters on Assignment type as Privileged administrator roles and Type as Virtual Machines. 3. Click on Role Name, Select Assignments, and remove identities access make sure this follows the least privileges principal.'
  entra/entra_users_cannot_create_microsoft_365_groups:
