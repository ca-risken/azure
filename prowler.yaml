ignorePlugin: []
specificPluginSetting:
  aks/aks_cluster_rbac_enabled:
    tags:
      - aks
      - Microsoft.ContainerService/ManagedClusters
    recommend:
      risk: |-
        Ensure AKS RBAC is enabled
        - Kubernetes RBAC and AKS help you secure your cluster access and provide only the minimum required permissions to developers and operators.
      recommendation: '- https://learn.microsoft.com/en-us/security/benchmark/azure/security-controls-v2-privileged-access#pa-7-follow-just-enough-administration-least-privilege-principle'
  aks/aks_clusters_created_with_private_nodes:
    tags:
      - aks
      - Microsoft.ContainerService/ManagedClusters
    recommend:
      risk: |-
        Ensure clusters are created with Private Nodes
        - Disabling public IP addresses on cluster nodes restricts access to only internal networks, forcing attackers to obtain local network access before attempting to compromise the underlying Kubernetes hosts.
      recommendation: '- https://learn.microsoft.com/en-us/azure/aks/access-private-cluster'
  aks/aks_clusters_public_access_disabled:
    tags:
      - aks
      - Microsoft.ContainerService/ManagedClusters
    recommend:
      risk: |-
        Ensure clusters are created with Private Endpoint Enabled and Public Access Disabled
        - In a private cluster, the master node has two endpoints, a private and public endpoint. The private endpoint is the internal IP address of the master, behind an internal load balancer in the master's wirtual network. Nodes communicate with the master using the private endpoint. The public endpoint enables the Kubernetes API to be accessed from outside the master's virtual network. Although Kubernetes API requires an authorized token to perform sensitive actions, a vulnerability could potentially expose the Kubernetes publically with unrestricted access. Additionally, an attacker may be able to identify the current cluster and Kubernetes API version and determine whether it is vulnerable to an attack. Unless required, disabling public endpoint will help prevent such threats, and require the attacker to be on the master's virtual network to perform any attack on the Kubernetes API.
      recommendation: |-
        To use a private endpoint, create a new private endpoint in your virtual network then create a link between your virtual network and a new private DNS zone
        - https://learn.microsoft.com/en-us/azure/aks/access-private-cluster?tabs=azure-cli
  aks/aks_network_policy_enabled:
    tags:
      - aks
      - Microsoft.ContainerService/managedClusters
    recommend:
      risk: |-
        Ensure Network Policy is Enabled and set as appropriate
        - All pods in an AKS cluster can send and receive traffic without limitations, by default. To improve security, you can define rules that control the flow of traffic. Back-end applications are often only exposed to required front-end services, for example. Or, database components are only accessible to the application tiers that connect to them. Network Policy is a Kubernetes specification that defines access policies for communication between Pods. Using Network Policies, you define an ordered set of rules to send and receive traffic and apply them to a collection of pods that match one or more label selectors. These network policy rules are defined as YAML manifests. Network policies can be included as part of a wider manifest that also creates a deployment or service.
      recommendation: '- https://learn.microsoft.com/en-us/azure/aks/use-network-policies'
  app/app_client_certificates_on:
    tags:
      - app
      - Microsoft.Web/sites/config
    recommend:
      risk: |-
        Ensure the web app has 'Client Certificates (Incoming client certificates)' set to 'On'
        - The TLS mutual authentication technique in enterprise environments ensures the authenticity of clients to the server. If incoming client certificates are enabled, then only an authenticated client who has valid certificates can access the app.
      recommendation: |-
        1. Login to Azure Portal using https://portal.azure.com 2. Go to App Services 3. Click on each App 4. Under the Settings section, Click on Configuration, then General settings 5. Set the option Client certificate mode located under Incoming client certificates to Require
        - https://learn.microsoft.com/en-us/security/benchmark/azure/security-controls-v3-identity-management#im-4-authenticate-server-and-services
  app/app_ensure_auth_is_set_up:
    tags:
      - app
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure App Service Authentication is set up for apps in Azure App Service
        - By Enabling App Service Authentication, every incoming HTTP request passes through it before being handled by the application code. It also handles authentication of users with the specified provider (Azure Active Directory, Facebook, Google, Microsoft Account, and Twitter), validation, storing and refreshing of tokens, managing the authenticated sessions and injecting identity information into request headers.
      recommendation: |-
        1. Login to Azure Portal using https://portal.azure.com 2. Go to App Services 3. Click on each App 4. Under Setting section, click on Authentication 5. If no identity providers are set up, then click Add identity provider 6. Choose other parameters as per your requirements and click on Add
        - https://learn.microsoft.com/en-us/azure/role-based-access-control/built-in-roles#website-contributor
  app/app_ensure_http_is_redirected_to_https:
    tags:
      - app
      - Microsoft.Web/sites/config
    recommend:
      risk: |-
        Ensure Web App Redirects All HTTP traffic to HTTPS in Azure App Service
        - Enabling HTTPS-only traffic will redirect all non-secure HTTP requests to HTTPS ports. HTTPS uses the TLS/SSL protocol to provide a secure connection which is both encrypted and authenticated. It is therefore important to support HTTPS for the security benefits.
      recommendation: |-
        1. Login to Azure Portal using https://portal.azure.com 2. Go to App Services 3. Click on each App 4. Under Setting section, Click on Configuration 5. In the General Settings section, set the HTTPS Only to On 6. Click Save
        - https://learn.microsoft.com/en-us/security/benchmark/azure/security-controls-v3-data-protection#dp-3-encrypt-sensitive-data-in-transit
  app/app_ensure_java_version_is_latest:
    tags:
      - app
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure that 'Java version' is the latest, if used to run the Web App
        - Newer versions may contain security enhancements and additional functionality. Using the latest software version is recommended in order to take advantage of enhancements and new capabilities. With each software installation, organizations need to determine if a given update meets their requirements. They must also verify the compatibility and support provided for any additional software against the update revision that is selected.
      recommendation: |-
        1. Login to Azure Portal using https://portal.azure.com 2. Go to App Services 3. Click on each App 4. Under Settings section, click on Configuration 5. Click on the General settings pane and ensure that for a Stack of Java the Major Version and Minor Version reflect the latest stable and supported release, and that the Java web server version is set to the auto-update option. NOTE: No action is required if Java version is set to Off, as Java is not used by your web app.
        - https://learn.microsoft.com/en-us/azure/app-service/configure-language-java?pivots=platform-linux#choosing-a-java-runtime-version
  app/app_ensure_php_version_is_latest:
    tags:
      - app
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure That 'PHP version' is the Latest, If Used to Run the Web App
        - Newer versions may contain security enhancements and additional functionality. Using the latest software version is recommended in order to take advantage of enhancements and new capabilities. With each software installation, organizations need to determine if a given update meets their requirements. They must also verify the compatibility and support provided for any additional software against the update revision that is selected.
      recommendation: |-
        1. From Azure Home open the Portal Menu in the top left 2. Go to App Services 3. Click on each App 4. Under Settings section, click on Configuration 5. Click on the General settings pane, ensure that for a Stack of PHP the Major Version and Minor Version reflect the latest stable and supported release. NOTE: No action is required If PHP version is set to Off or is set with an empty value as PHP is not used by your web app
        - https://learn.microsoft.com/en-us/azure/app-service/configure-language-php?pivots=platform-linux#set-php-version
  app/app_ensure_python_version_is_latest:
    tags:
      - app
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure that 'Python version' is the Latest Stable Version, if Used to Run the Web App
        - Newer versions may contain security enhancements and additional functionality. Using the latest software version is recommended in order to take advantage of enhancements and new capabilities. With each software installation, organizations need to determine if a given update meets their requirements. They must also verify the compatibility and support provided for any additional software against the update revision that is selected. Using the latest full version will keep your stack secure to vulnerabilities and exploits.
      recommendation: |-
        From Azure Portal 1. From Azure Home open the Portal Menu in the top left 2. Go to App Services 3. Click on each App 4. Under Settings section, click on Configuration 5. Click on the General settings pane and ensure that the Major Version and the Minor Version is set to the latest stable version available (Python 3.11, at the time of writing) NOTE: No action is required if Python version is set to Off, as Python is not used by your web app.
        - https://learn.microsoft.com/en-us/azure/app-service/configure-language-python#configure-python-version
  app/app_ensure_using_http20:
    tags:
      - app
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure that 'HTTP Version' is the Latest, if Used to Run the Web App
        - Newer versions may contain security enhancements and additional functionality. Using the latest version is recommended in order to take advantage of enhancements and new capabilities. With each software installation, organizations need to determine if a given update meets their requirements. They must also verify the compatibility and support provided for any additional software against the update revision that is selected. HTTP 2.0 has additional performance improvements on the head-of-line blocking problem of old HTTP version, header compression, and prioritization of requests. HTTP 2.0 no longer supports HTTP 1.1's chunked transfer encoding mechanism, as it provides its own, more efficient, mechanisms for data streaming.
      recommendation: |-
        1. Login to Azure Portal using https://portal.azure.com 2. Go to App Services 3. Click on each App 4. Under Setting section, Click on Configuration 5. Set HTTP version to 2.0 under General settings
        - https://azure.microsoft.com/en-us/blog/announcing-http-2-support-in-azure-app-service/
  app/app_ftp_deployment_disabled:
    tags:
      - app
      - Microsoft.Web/sites/config
    recommend:
      risk: |-
        Ensure FTP deployments are Disabled
        - Azure FTP deployment endpoints are public. An attacker listening to traffic on a wifi network used by a remote employee or a corporate network could see login traffic in clear-text which would then grant them full control of the code base of the app or service. This finding is more severe if User Credentials for deployment are set at the subscription level rather than using the default Application Credentials which are unique per App.
      recommendation: 1. Go to the Azure Portal 2. Select App Services 3. Click on an app 4. Select Settings and then Configuration 5. Under General Settings, for the Platform Settings, the FTP state should be set to Disabled or FTPS Only
  app/app_function_access_keys_configured:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure that Azure Functions are using access keys for enhanced security
        - Unprotected function endpoints may be vulnerable to unauthorized access, leading to potential data breaches or malicious activity.
      recommendation: |-
        Use access keys to secure Azure Functions. You can create and manage keys in the Azure portal or using the Azure CLI. For more information, see the official documentation.
        - https://learn.microsoft.com/en-us/azure/azure-functions/security-concepts?tabs=v4#function-access-keys
  app/app_function_application_insights_enabled:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure Function App has Application Insights configured
        - Without Application Insights, you may miss critical errors, performance degradation, or abnormal behavior in your Function App, potentially impacting availability and user experience.
      recommendation: |-
        Enable Application Insights for your Azure Function App to monitor its performance and health.
        - https://learn.microsoft.com/en-us/azure/azure-monitor/app/monitor-functions
  app/app_function_ftps_deployment_disabled:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure that FTP and FTPS deployments are disabled for Azure Functions to prevent unauthorized access and data breaches.
        - If left enabled, attackers can intercept network traffic and gain full control of the app or service, leading to potential data breaches and unauthorized modifications.
      recommendation: |-
        It is recommended to disable FTP and FTPS deployments for Azure Functions to mitigate security risks. Instead, consider using more secure deployment methods such as Docker contianer or enabling continuous deployment with GitHub Actions.
        - https://learn.microsoft.com/en-us/azure/azure-functions/functions-deployment-technologies?tabs=windows#trigger-syncing
  app/app_function_identity_is_configured:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure Azure function has system or user assigned managed identity configured
        - Not using managed identities can lead to less secure authentication and authorization practices, potentially exposing sensitive data.
      recommendation: |-
        It is recommended to enable managed identities for Azure Functions to enhance security and access control. This allows the function app to easily access other Azure resources securely and with the appropriate permissions.
        - https://learn.microsoft.com/en-us/azure/app-service/overview-managed-identity
  app/app_function_identity_without_admin_privileges:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure that your Azure functions are not configured with an identity with admin privileges
        - If Azure functions are configured with administrative privileges, it increases the risk of unauthorized access, privilege escalation, and data breaches. Attackers can exploit these privileges to gain access to sensitive data and compromise the entire system.
      recommendation: |-
        To remediate this issue, ensure that Azure functions are not configured with an identity that has administrative privileges. Instead, use the principle of least privilege to grant only the necessary permissions to Azure functions. For more information, refer to the official documentation: Use the principle of least privilege.
        - https://docs.microsoft.com/en-us/azure/architecture/framework/security/design-identity-authorization#use-the-principle-of-least-privilege
  app/app_function_latest_runtime_version:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure Azure Functions are using the latest supported runtime
        - Using outdated runtime versions may introduce security risks and performance degradation. Outdated runtimes may have unpatched vulnerabilities, making them susceptible to attacks.
      recommendation: '- https://learn.microsoft.com/en-us/azure/azure-functions/migrate-version-3-version-4?tabs=net8%2Cazure-cli%2Cwindows&pivots=programming-language-python'
  app/app_function_not_publicly_accessible:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure Azure Functions are not publicly accessible
        - Exposing Azure Functions to the public internet increases the risk of unauthorized access, data breaches, and other security threats.
      recommendation: |-
        Review the Azure Functions security guidelines and ensure that access restrictions are in place. Use Azure Private Link and Key Vault for enhanced security.
        - https://learn.microsoft.com/en-us/azure/app-service/overview-access-restrictions
  app/app_function_vnet_integration_enabled:
    tags:
      - app
      - function
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure Virtual Network Integration is Enabled for Azure Functions
        - Without Virtual Network Integration, your Function Apps may be exposed to the public internet, increasing the risk of unauthorized access and potential security breaches.
      recommendation: |-
        It is recommended to enable Virtual Network Integration for Azure Functions to enhance security and protect against unauthorized access.
        - https://docs.microsoft.com/en-us/azure/azure-functions/functions-networking-options#enable-virtual-network-integration
  app/app_http_logs_enabled:
    tags:
      - app
      - Microsoft.Web/sites/config
    recommend:
      risk: |-
        Ensure that logging for Azure AppService 'HTTP logs' is enabled
        - Capturing web requests can be important supporting information for security analysts performing monitoring and incident response activities. Once logging, these logs can be ingested into SIEM or other central aggregation point for the organization.
      recommendation: |-
        1. Go to App Services For each App Service: 2. Go to Diagnostic Settings 3. Click Add Diagnostic Setting 4. Check the checkbox next to 'HTTP logs' 5. Configure a destination based on your specific logging consumption capability (for example Stream to an event hub and then consuming with SIEM integration for Event Hub logging).
        - https://docs.microsoft.com/en-us/azure/app-service/troubleshoot-diagnostic-logs
  app/app_minimum_tls_version_12:
    tags:
      - app
      - Microsoft.Web/sites/config
    recommend:
      risk: |-
        Ensure Web App is using the latest version of TLS encryption
        - App service currently allows the web app to set TLS versions 1.0, 1.1 and 1.2. It is highly recommended to use the latest TLS 1.2 version for web app secure connections.
      recommendation: |-
        1. Login to Azure Portal using https://portal.azure.com 2. Go to App Services 3. Click on each App 4. Under Setting section, Click on TLS/SSL settings 5. Under the Bindings pane, ensure that Minimum TLS Version set to 1.2 under Protocol Settings
        - https://docs.microsoft.com/en-us/security/benchmark/azure/security-controls-v3-data-protection#dp-3-encrypt-sensitive-data-in-transit
  app/app_register_with_identity:
    tags:
      - app
      - Microsoft.Web/sites
    recommend:
      risk: |-
        Ensure that Register with Azure Active Directory is enabled on App Service
        - App Service provides a highly scalable, self-patching web hosting service in Azure. It also provides a managed identity for apps, which is a turn-key solution for securing access to Azure SQL Database and other Azure services.
      recommendation: |-
        1. Login to Azure Portal using https://portal.azure.com 2. Go to App Services 3. Click on each App 4. Under Setting section, Click on Identity 5. Under the System assigned pane, set Status to On
        - https://learn.microsoft.com/en-us/azure/app-service/scenario-secure-app-authentication-app-service
  appinsights/appinsights_ensure_is_configured:
    tags:
      - appinsights
      - Microsoft.Insights/components
    recommend:
      risk: |-
        Ensure Application Insights are Configured.
        - Configuring Application Insights provides additional data not found elsewhere within Azure as part of a much larger logging and monitoring program within an organization's Information Security practice. The types and contents of these logs will act as both a potential cost saving measure (application performance) and a means to potentially confirm the source of a potential incident (trace logging). Metrics and Telemetry data provide organizations with a proactive approach to cost savings by monitoring an application's performance, while the trace logging data provides necessary details in a reactive incident response scenario by helping organizations identify the potential source of an incident within their application.
      recommendation: 1. Navigate to Application Insights 2. Under the Basics tab within the PROJECT DETAILS section, select the Subscription 3. Select the Resource group 4. Within the INSTANCE DETAILS, enter a Name 5. Select a Region 6. Next to Resource Mode, select Workspace-based 7. Within the WORKSPACE DETAILS, select the Subscription for the log analytics workspace 8. Select the appropriate Log Analytics Workspace 9. Click Next:Tags > 10. Enter the appropriate Tags as Name, Value pairs. 11. Click Next:Review+Create 12. Click Create.
  cosmosdb/cosmosdb_account_firewall_use_selected_networks:
    tags:
      - cosmosdb
      - CosmosDB
    recommend:
      risk: |-
        Ensure That 'Firewalls & Networks' Is Limited to Use Selected Networks Instead of All Networks
        - Selecting certain networks for your Cosmos DB to communicate restricts the number of networks including the internet that can interact with what is stored within the database.
      recommendation: |-
        1. Open the portal menu. 2. Select the Azure Cosmos DB blade. 3. Select a Cosmos DB account to audit. 4. Select Networking. 5. Under Public network access, select Selected networks. 6. Under Virtual networks, select + Add existing virtual network or + Add a new virtual network. 7. For existing networks, select subscription, virtual network, subnet and click Add. For new networks, provide a name, update the default values if required, and click Create. 8. Click Save.
        - https://learn.microsoft.com/en-us/azure/storage/common/storage-network-security?tabs=azure-portal
  cosmosdb/cosmosdb_account_use_aad_and_rbac:
    tags:
      - cosmosdb
      - CosmosDB
    recommend:
      risk: |-
        Use Azure Active Directory (AAD) Client Authentication and Azure RBAC where possible.
        - AAD client authentication is considerably more secure than token-based authentication because the tokens must be persistent at the client. AAD does not require this.
      recommendation: |-
        Map all the resources that currently access to the Azure Cosmos DB account with keys or access tokens. Create an Azure Active Directory (AAD) identity for each of these resources: For Azure resources, you can create a managed identity . You may choose between system-assigned and user-assigned managed identities. For non-Azure resources, create an AAD identity. Grant each AAD identity the minimum permission it requires. When possible, we recommend you use one of the 2 built-in role definitions: Cosmos DB Built-in Data Reader or Cosmos DB Built-in Data Contributor. Validate that the new resource is functioning correctly. After new permissions are granted to identities, it may take a few hours until they propagate. When all resources are working correctly with the new identities, continue to the next step. You can use the az resource update powershell command: $cosmosdbname = 'cosmos-db-account-name' $resourcegroup = 'resource-group-name' $cosmosdb = az cosmosdb show --name $cosmosdbname --resource-group $resourcegroup | ConvertFrom-Json az resource update --ids $cosmosdb.id --set properties.disableLocalAuth=true --latest- include-preview
        - https://learn.microsoft.com/en-us/azure/cosmos-db/role-based-access-control
  cosmosdb/cosmosdb_account_use_private_endpoints:
    tags:
      - cosmosdb
      - CosmosDB
    recommend:
      risk: |-
        Ensure That Private Endpoints Are Used Where Possible
        - For sensitive data, private endpoints allow granular control of which services can communicate with Cosmos DB and ensure that this network traffic is private. You set this up on a case by case basis for each service you wish to be connected.
      recommendation: |-
        1. Open the portal menu. 2. Select the Azure Cosmos DB blade. 3. Select the Azure Cosmos DB account. 4. Select Networking. 5. Select Private access. 6. Click + Private Endpoint. 7. Provide a Name. 8. Click Next. 9. From the Resource type drop down, select Microsoft.AzureCosmosDB/databaseAccounts. 10. From the Resource drop down, select the Cosmos DB account. 11. Click Next. 12. Provide appropriate Virtual Network details. 13. Click Next. 14. Provide appropriate DNS details. 15. Click Next. 16. Optionally provide Tags. 17. Click Next : Review + create. 18. Click Create.
        - https://docs.microsoft.com/en-us/azure/private-link/tutorial-private-endpoint-cosmosdb-portal
  defender/defender_additional_email_configured_with_a_security_contact:
    tags:
      - defender
      - AzureEmailNotifications
    recommend:
      risk: |-
        Ensure 'Additional email addresses' is Configured with a Security Contact Email
        - Microsoft Defender for Cloud emails the Subscription Owner to notify them about security alerts. Adding your Security Contact's email address to the 'Additional email addresses' field ensures that your organization's Security Team is included in these alerts. This ensures that the proper people are aware of any potential compromise in order to mitigate the risk in a timely fashion.
      recommendation: |-
        1. From Azure Home select the Portal Menu 2. Select Microsoft Defender for Cloud 3. Click on Environment Settings 4. Click on the appropriate Management Group, Subscription, or Workspace 5. Click on Email notifications 6. Enter a valid security contact email address (or multiple addresses separated by commas) in the Additional email addresses field 7. Click Save
        - https://learn.microsoft.com/en-us/rest/api/defenderforcloud/security-contacts/list?view=rest-defenderforcloud-2020-01-01-preview&tabs=HTTP
  defender/defender_assessments_vm_endpoint_protection_installed:
    tags:
      - defender
      - Microsoft.Security/assessments
    recommend:
      risk: |-
        Ensure that Endpoint Protection for all Virtual Machines is installed
        - Installing endpoint protection systems (like anti-malware for Azure) provides for real-time protection capability that helps identify and remove viruses, spyware, and other malicious software. These also offer configurable alerts when known-malicious or unwanted software attempts to install itself or run on Azure systems.
      recommendation: Follow Microsoft Azure documentation to install endpoint protection from the security center. Alternatively, you can employ your own endpoint protection tool for your OS.
  defender/defender_auto_provisioning_log_analytics_agent_vms_on:
    tags:
      - defender
      - AzureDefenderPlan
    recommend:
      risk: |-
        Ensure that Auto provisioning of 'Log Analytics agent for Azure VMs' is Set to 'On'
        - Missing critical security information about your Azure VMs, such as security alerts, security recommendations, and change tracking.
      recommendation: |-
        Ensure comprehensive visibility into possible security vulnerabilities, including missing updates, misconfigured operating system security settings, and active threats, allowing for timely mitigation and improved overall security posture
        - https://learn.microsoft.com/en-us/azure/defender-for-cloud/monitoring-components
  defender/defender_auto_provisioning_vulnerabilty_assessments_machines_on:
    tags:
      - defender
      - AzureDefenderPlan
    recommend:
      risk: |-
        Ensure that Auto provisioning of 'Vulnerability assessment for machines' is Set to 'On'
        - Vulnerability assessment for machines scans for various security-related configurations and events such as system updates, OS vulnerabilities, and endpoint protection, then produces alerts on threat and vulnerability findings.
      recommendation: 1. From Azure Home select the Portal Menu. 2. Select Microsoft Defender for Cloud. 3. Then Environment Settings. 4. Select a subscription. 5. Click on Settings & Monitoring. 6. Ensure that Vulnerability assessment for machines is set to On. Repeat this for any additional subscriptions.
  defender/defender_container_images_resolved_vulnerabilities:
    tags:
      - defender
      - Microsoft.Security/assessments
    recommend:
      risk: |-
        Container images used by containers should have vulnerabilities resolved
        - If vulnerabilities are not resolved, attackers can exploit them to gain unauthorized access to your containerized applications and data.
      recommendation: '- https://learn.microsoft.com/en-us/azure/container-registry/scan-images-defender'
  defender/defender_container_images_scan_enabled:
    tags:
      - defender
      - Microsoft.Security
    recommend:
      risk: |-
        Ensure Image Vulnerability Scanning using Azure Defender image scanning or a third party provider
        - Vulnerabilities in software packages can be exploited by hackers or malicious users to obtain unauthorized access to local cloud resources. Azure Defender and other third party products allow images to be scanned for known vulnerabilities.
      recommendation: '- https://learn.microsoft.com/en-us/azure/container-registry/scan-images-defender'
  defender/defender_ensure_defender_for_app_services_is_on:
    tags:
      - defender
      - AzureDefenderPlan
    recommend:
      risk: "Ensure That Microsoft Defender for App Services Is Set To 'On' \n- Turning on Microsoft Defender for App Service enables threat detection for App Service, providing threat intelligence, anomaly detection, and behavior analytics in the Microsoft Defender for Cloud."
      recommendation: By default, Microsoft Defender for Cloud is not enabled for your App Service instances. Enabling the Defender security service for App Service instances allows for advanced security defense using threat detection capabilities provided by Microsoft Security Response Center.
  defender/defender_ensure_defender_for_arm_is_on:
    tags:
      - defender
      - AzureDefenderPlan
    recommend:
      risk: "Ensure That Microsoft Defender for Azure Resource Manager Is Set To 'On' \n- Scanning resource requests lets you be alerted every time there is suspicious activity in order to prevent a security threat from being introduced."
      recommendation: Enable  Microsoft Defender for Azure Resource Manager
  defender/defender_ensure_defender_for_azure_sql_databases_is_on:
    tags:
      - defender
      - AzureDefenderPlan
    recommend:
      risk: "Ensure That Microsoft Defender for Azure SQL Databases Is Set To 'On'  \n- Turning on Microsoft Defender for Azure SQL Databases enables threat detection for Azure SQL database servers, providing threat intelligence, anomaly detection, and behavior analytics in the Microsoft Defender for Cloud."
      recommendation: By default, Microsoft Defender for Cloud is disabled for all your SQL database servers. Defender for Cloud monitors your SQL database servers for threats such as SQL injection, brute-force attacks, and privilege abuse. The security service provides action-oriented security alerts with details of the suspicious activity and guidance on how to mitigate the security threats.
  defender/defender_ensure_defender_for_containers_is_on:
    tags:
      - defender
      - AzureDefenderPlan
    recommend:
      risk: "Ensure That Microsoft Defender for Containers Is Set To 'On' \n- Ensure that Microsoft Defender for Cloud is enabled for all your Azure containers. Turning on the Defender for Cloud service enables threat detection for containers, providing threat intelligence, anomaly detection, and behavior analytics."
      recommendation: By default, Microsoft Defender for Cloud is not enabled for your Azure cloud containers. Enabling the Defender security service for Azure containers allows for advanced security defense against threats, using threat detection capabilities provided by the Microsoft Security Response Center (MSRC).
  defender/defender_ensure_defender_for_cosmosdb_is_on:
    tags:
      - defender
      - AzureDefenderPlan
    recommend:
