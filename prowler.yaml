      risk: |-
        Ensure that Vulnerability Assessment (VA) setting 'Periodic recurring scans' is set to 'on' for each SQL server
        - VA setting 'Periodic recurring scans' schedules periodic (weekly) vulnerability scanning for the SQL server and corresponding Databases. Periodic and regular vulnerability scanning provides risk visibility based on updated known vulnerability signatures and best practices.
      recommendation: |-
        1. Go to SQL servers 2. For each server instance 3. Click on Security Center 4. In Section Vulnerability Assessment Settings, set Storage Account if not already 5. Toggle 'Periodic recurring scans' to ON. 6. Click Save
        - https://learn.microsoft.com/en-us/azure/defender-for-cloud/sql-azure-vulnerability-assessment-enable
  sqlserver/sqlserver_va_scan_reports_configured:
    tags:
      - sqlserver
      - SQLServer
    recommend:
      risk: |-
        Ensure that Vulnerability Assessment (VA) setting 'Send scan reports to' is configured for a SQL server
        - Vulnerability Assessment (VA) scan reports and alerts will be sent to email addresses configured at 'Send scan reports to'. This may help in reducing time required for identifying risks and taking corrective measures
      recommendation: |-
        1. Go to SQL servers 2. Select a server instance 3. Select Microsoft Defender for Cloud 4. Select Configure next to Enablement status 5. Set Microsoft Defender for SQL to On 6. Under Vulnerability Assessment Settings, select a Storage Account 7. Set Periodic recurring scans to On 8. Under Send scan reports to, provide email addresses for data owners and stakeholders 9. Click Save
        - https://learn.microsoft.com/en-us/azure/defender-for-cloud/sql-azure-vulnerability-assessment-enable
  sqlserver/sqlserver_vulnerability_assessment_enabled:
    tags:
      - sqlserver
      - SQLServer
    recommend:
      risk: |-
        Ensure that Vulnerability Assessment (VA) is enabled on a SQL server by setting a Storage Account
        - The Vulnerability Assessment service scans databases for known security vulnerabilities and highlights deviations from best practices, such as misconfigurations, excessive permissions, and unprotected sensitive data. Results of the scan include actionable steps to resolve each issue and provide customized remediation scripts where applicable. Additionally, an assessment report can be customized by setting an acceptable baseline for permission configurations, feature configurations, and database settings.
      recommendation: |-
        1. Go to SQL servers 2. Select a server instance 3. Click on Security Center 4. Select Configure next to Enabled at subscription-level 5. In Section Vulnerability Assessment Settings, Click Select Storage account 6. Choose Storage Account (Existing or Create New). Click Ok 7. Click Save
        - https://learn.microsoft.com/en-us/azure/defender-for-cloud/sql-azure-vulnerability-assessment-enable
  storage/storage_blob_public_access_level_is_disabled:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure that the 'Public access level' is set to 'Private (no anonymous access)' for all blob containers in your storage account
        - A user that accesses blob containers anonymously can use constructors that do not require credentials such as shared access signatures.
      recommendation: Set 'Public access level' configuration setting to 'Private (no anonymous access)'
  storage/storage_default_network_access_rule_is_denied:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure Default Network Access Rule for Storage Accounts is Set to Deny
        - Storage accounts should be configured to deny access to traffic from all networks (including internet traffic). Access can be granted to traffic from specific Azure Virtualnetworks, allowing a secure network boundary for specific applications to be built.Access can also be granted to public internet IP address ranges to enable connectionsfrom specific internet or on-premises clients. When network rules are configured, onlyapplications from allowed networks can access a storage account. When calling from anallowed network, applications continue to require proper authorization (a valid accesskey or SAS token) to access the storage account.
      recommendation: 1. Go to Storage Accounts 2. For each storage account, Click on the Networking blade 3. Click the Firewalls and virtual networks heading. 4. Ensure that you have elected to allow access from Selected networks 5. Add rules to allow traffic from specific network. 6. Click Save to apply your changes.
  storage/storage_ensure_azure_services_are_trusted_to_access_is_enabled:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure that 'Allow trusted Microsoft services to access this storage account' is enabled for storage accounts
        - Not allowing to access storage account by Azure services the following services: Azure Backup, Azure Event Grid, Azure Site Recovery, Azure DevTest Labs, Azure Event Hubs, Azure Networking, Azure Monitor and Azure SQL Data Warehouse (when registered in the subscription), are not granted access to your storage account
      recommendation: To allow these Azure services to work as intended and be able to access your storage account resources, you have to add an exception so that the trusted Microsoft Azure services can bypass your network rules
  storage/storage_ensure_encryption_with_customer_managed_keys:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure that your Microsoft Azure Storage accounts are using Customer Managed Keys (CMKs) instead of Microsoft Managed Keys
        - If you want to control and manage storage account contents encryption key yourself you must specify a customer-managed key
      recommendation: Enable sensitive data encryption at rest using Customer Managed Keys rather than Microsoft Managed keys.
  storage/storage_ensure_minimum_tls_version_12:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure the 'Minimum TLS version' for storage accounts is set to 'Version 1.2'
        - TLS versions 1.0 and 1.1 are known to be susceptible to certain Common Vulnerabilities and Exposures (CVE) weaknesses and attacks such as POODLE and BEAST
      recommendation: Ensure that all your Microsoft Azure Storage accounts are using the latest available version of the TLS protocol.
  storage/storage_ensure_private_endpoints_in_storage_accounts:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure Private Endpoints are used to access Storage Accounts
        - Storage accounts that are not configured to use Private Endpoints are accessible over the public internet. This can lead to data exfiltration and other security issues.
      recommendation: |-
        Use Private Endpoints to access Storage Accounts
        - https://docs.microsoft.com/en-us/azure/storage/common/storage-private-endpoints
  storage/storage_ensure_soft_delete_is_enabled:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure Soft Delete is Enabled for Azure Containers and Blob Storage
        - Containers and Blob Storage data can be incorrectly deleted. An attacker/malicious user may do this deliberately in order to cause disruption. Deleting an Azure Storage blob causes immediate data loss. Enabling this configuration for Azure storage ensures that even if blobs/data were deleted from the storage account, Blobs/data objects are recoverable for a particular time which is set in the Retention policies ranging from 7 days to 365 days.
      recommendation: |-
        From the Azure home page, open the hamburger menu in the top left or click on the arrow pointing right with 'More services' underneath. 2. Select Storage. 3. Select Storage Accounts. 4. For each Storage Account, navigate to Data protection in the left scroll column. 5. Check soft delete for both blobs and containers. Set the retention period to a sufficient length for your organization
        - https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-soft-delete
  storage/storage_infrastructure_encryption_is_enabled:
    tags:
      - storage
      - AzureRole
    recommend:
      risk: "Ensure that 'Enable Infrastructure Encryption' for Each Storage Account in Azure Storage is Set to 'enabled' \n- Double encryption of Azure Storage data protects against a scenario where one of the encryption algorithms or keys may be compromised"
      recommendation: Enabling double encryption at the hardware level on top of the default software encryption for Storage Accounts accessing Azure storage solutions.
  storage/storage_key_rotation_90_days:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure that Storage Account Access Keys are Periodically Regenerated
        - If the access keys are not regenerated periodically, the likelihood of accidental exposures increases, which can lead to unauthorized access to your storage account resources.
      recommendation: |-
        Ensure that Azure Storage account access keys are regenerated every 90 days in order to decrease the likelihood of accidental exposures and protect your storage account resources against unauthorized access.
        - https://learn.microsoft.com/en-us/azure/storage/common/storage-account-create?tabs=azure-portal#regenerate-storage-access-keys
  storage/storage_secure_transfer_required_is_enabled:
    tags:
      - storage
      - AzureStorageAccount
    recommend:
      risk: |-
        Ensure that all data transferred between clients and your Azure Storage account is encrypted using the HTTPS protocol.
        - Requests to the storage account sent outside of a secure connection can be eavesdropped
      recommendation: Enable data encryption in transit.
  vm/vm_ensure_attached_disks_encrypted_with_cmk:
    tags:
      - vm
      - Microsoft.Compute/virtualMachines
    recommend:
      risk: |-
        Ensure that 'OS and Data' disks are encrypted with Customer Managed Key (CMK)
        - Encrypting the IaaS VM's OS disk (boot volume) and Data disks (non-boot volume) ensures that the entire content is fully unrecoverable without a key, thus protecting the volume from unwanted reads. PMK (Platform Managed Keys) are enabled by default in Azure-managed disks and allow encryption at rest. CMK is recommended because it gives the customer the option to control which specific keys are used for the encryption and decryption of the disk. The customer can then change keys and increase security by disabling them instead of relying on the PMK key that remains unchanging. There is also the option to increase security further by using automatically rotating keys so that access to disk is ensured to be limited. Organizations should evaluate what their security requirements are, however, for the data stored on the disk. For high-risk data using CMK is a must, as it provides extra steps of security. If the data is low risk, PMK is enabled by default and provides sufficient data security.
      recommendation: |-
        Note: Disks must be detached from VMs to have encryption changed. 1. Go to Virtual machines 2. For each virtual machine, go to Settings 3. Click on Disks 4. Click the ellipsis (...), then click Detach to detach the disk from the VM 5. Now search for Disks and locate the unattached disk 6. Click the disk then select Encryption 7. Change your encryption type, then select your encryption set 8. Click Save 9. Go back to the VM and re-attach the disk
        - https://learn.microsoft.com/en-us/azure/security/fundamentals/data-encryption-best-practices#protect-data-at-rest
  vm/vm_ensure_unattached_disks_encrypted_with_cmk:
    tags:
      - vm
      - Microsoft.Compute/virtualMachines
    recommend:
      risk: |-
        Ensure that 'Unattached disks' are encrypted with 'Customer Managed Key' (CMK)
        - Managed disks are encrypted by default with Platform-managed keys. Using Customer-managed keys may provide an additional level of security or meet an organization's regulatory requirements. Encrypting managed disks ensures that its entire content is fully unrecoverable without a key and thus protects the volume from unwarranted reads. Even if the disk is not attached to any of the VMs, there is always a risk where a compromised user account with administrative access to VM service can mount/attach these data disks, which may lead to sensitive information disclosure and tampering.
      recommendation: |-
        If data stored in the disk is no longer useful, refer to Azure documentation to delete unattached data disks at: https://learn.microsoft.com/en-us/rest/api/compute/disks/delete?view=rest-compute-2023-10-02&tabs=HTTP
        - https://learn.microsoft.com/en-us/azure/security/fundamentals/data-encryption-best-practices#protect-data-at-rest
  vm/vm_ensure_using_managed_disks:
    tags:
      - vm
      - Microsoft.Compute/virtualMachines
    recommend:
      risk: |-
        Ensure Virtual Machines are utilizing Managed Disks
        - Managed disks are by default encrypted on the underlying hardware, so no additional encryption is required for basic protection. It is available if additional encryption is required. Managed disks are by design more resilient that storage accounts. For ARM-deployed Virtual Machines, Azure Adviser will at some point recommend moving VHDs to managed disks both from a security and cost management perspective.
      recommendation: |-
        1. Using the search feature, go to Virtual Machines 2. Select the virtual machine you would like to convert 3. Select Disks in the menu for the VM 4. At the top select Migrate to managed disks 5. You may follow the prompts to convert the disk and finish by selecting Migrate to start the process
        - https://docs.microsoft.com/en-us/security/benchmark/azure/security-controls-v3-data-protection#dp-4-enable-data-at-rest-encryption-by-default
  vm/vm_trusted_launch_enabled:
    tags:
      - vm
      - Microsoft.Compute/virtualMachines
    recommend:
      risk: |-
        Ensure Trusted Launch is enabled on Virtual Machines
        - Secure Boot and vTPM work together to protect your VM from a variety of boot attacks, including bootkits, rootkits, and firmware rootkits. Not enabling Trusted Launch in Azure VM can lead to increased vulnerability to rootkits and boot-level malware, reduced ability to detect and prevent unauthorized changes to the boot process, and a potential compromise of system integrity and data security.
      recommendation: |-
        1. Go to Virtual Machines 2. For each VM, under Settings, click on Configuration on the left blade 3. Under Security Type, select 'Trusted Launch Virtual Machines' 4. Make sure Enable Secure Boot & Enable vTPM are checked 5. Click on Apply.
        - https://learn.microsoft.com/en-us/azure/virtual-machines/trusted-launch-existing-vm?tabs=portal#enable-trusted-launch-on-existing-vm
