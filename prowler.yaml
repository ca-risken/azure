  iam/iam_custom_role_has_permissions_to_administer_resource_locks:
    tags:
      - iam
      - AzureRole
    recommend:
      risk: |-
        Ensure an IAM custom role has permissions to administer resource locks
        - In Azure, resource locks are a way to prevent accidental deletion or modification of critical resources. These locks can be set at the resource group level or the individual resource level. Resource locks administration is a critical task that should be preformed from a custom role with the appropriate permissions. This ensures that only authorized users can administer resource locks.
      recommendation: |-
        Resouce locks are needed to prevent accidental deletion or modification of critical Azure resources. The administration of resource locks should be performed from a custom role with the appropriate permissions.
        - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/azure/AccessControl/resource-lock-custom-role.html
  iam/iam_subscription_roles_owner_custom_not_created:
    tags:
      - iam
      - AzureRole
    recommend:
      risk: |-
        Ensure that no custom subscription owner roles are created
        - Subscription ownership should not include permission to create custom owner roles. The principle of least privilege should be followed and only necessary privileges should be assigned instead of allowing full administrative access.
      recommendation: |-
        Custom subscription owner roles should not be created. This is because the principle of least privilege should be followed and only necessary privileges should be assigned instead of allowing full administrative access
        - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/azure/AccessControl/remove-custom-owner-roles.html
  keyvault/keyvault_key_expiration_set_in_non_rbac:
    tags:
      - keyvault
      - KeyVault
    recommend:
      risk: |-
        Ensure that the Expiration Date is set for all Keys in Non-RBAC Key Vaults.
        - Azure Key Vault enables users to store and use cryptographic keys within the Microsoft Azure environment. The exp (expiration date) attribute identifies the expiration date on or after which the key MUST NOT be used for a cryptographic operation. By default, keys never expire. It is thus recommended that keys be rotated in the key vault and set an explicit expiration date for all keys. This ensures that the keys cannot be used beyond their assigned lifetimes.
      recommendation: |-
        From Azure Portal: 1. Go to Key vaults. 2. For each Key vault, click on Keys. 3. In the main pane, ensure that an appropriate Expiration date is set for any keys that are Enabled. From Azure CLI: Update the Expiration date for the key using the below command: az keyvault key set-attributes --name <keyName> --vault-name <vaultName> -- expires Y-m-d'T'H:M:S'Z' Note: To view the expiration date on all keys in a Key Vault using Microsoft API, the 'List' Key permission is required. To update the expiration date for the keys: 1. Go to the Key vault, click on Access Control (IAM). 2. Click on Add role assignment and assign the role of Key Vault Crypto Officer to the appropriate user. From PowerShell: Set-AzKeyVaultKeyAttribute -VaultName <VaultName> -Name <KeyName> -Expires <DateTime>
        - https://docs.microsoft.com/en-us/rest/api/keyvault/about-keys--secrets-and-certificates#key-vault-keys
  keyvault/keyvault_key_rotation_enabled:
    tags:
      - keyvault
      - KeyVault
    recommend:
      risk: |-
        Ensure Automatic Key Rotation is Enabled Within Azure Key Vault for the Supported Services
